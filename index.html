<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
      html, body {min-height: 100%;}
      ul, li{list-style: none; }
      #namePick { }
      #chatform { min-height: 100%; height:100%;}
      #chatarea { display: none; min-height: 100%; height: 100%;}
      </style>

  </head>
  <body>
      <form id="namePick" class="form-group">
        <input id="nn" placeholder="Choose a name to chat with" class="form-control" autocomplete="off"><button class="btn btn-primary">Submit</button>
      </form>


    <div  id="chatarea" class="form-group">

      <div class="row align-bottom">

        <div class="col-md-4 well">
          <h3>users online</h3>
          <ul id="onlineUsers"></ul>
        </div>

        <div id="chatform" class="col-md-8">
          <ul id="messages"></ul>
          <form id="chatform" class="form-group">
            <input id="m" class="form-control" autocomplete="off" /><button class="form-control">Send</button>
          </form>
        </div>

      </div>

    </div>




    <script src="/socket.io/socket.io.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
      <script>
        $(function () {
          var socket = io('/newspace');
          $('#namePick').submit(function(){
            socket.name = $('#nn').val();
            socket.emit('user join', socket.name);
            $('#nn').val('');
            $('#namePick').hide();
            $('#chatarea').show();
            return false;
          });

          //sends the message to the server when you hit enter
          //then changes the value of the text box to ''
          $('#chatform').submit(function(){
            socket.emit('chat message', $('#m').val());
            $('#m').val('');
            return false;
          });
          //when the client receives a chat from the server, it appends
          //it to the messages div
          socket.on('chat message', function(msg){
            $('#messages').append($('<li>').text(msg));
          });

          //get the name from the particular client that is connected
          //to get the user that is leaving and annouce it
          socket.on('disconnect', function(){
            socket.emit('chat message', socket.name + ' has disconnected');
          });

        });
      </script>
  </body>
</html>
