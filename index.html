<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
      html, body {min-height: 100%; height:100%;}
      body{padding: 2%;}
      ul, li{list-style: none; }
      /* chat area needs display: none; after design changes are finished and to remove it from name pick*/
      #namePick {}
      #messagesContainer{ height: 90%;}
      #messages {height: 100%; overflow-y: scroll; scroll-behavior: smooth;}
      #chatform { min-height: 100%; height:100%;}
      .chatarea { display: none; height: 100%;}
      #chatbox {position: absolute; width: 98%; bottom:0;}
      </style>

  </head>
  <body>
    <!-- disappears after name is selected -->
      <form id="namePick" class="form-group">
        <input id="nn" placeholder="Choose a name to chat with" class="form-control" autocomplete="off"><button class="btn btn-primary">Submit</button>
      </form>
    <!-- disappears after name is selected -->

    <div class="form-group chatarea">
      <div class="row chatarea">
        <div class="col-md-4 well chatarea">
          <h3>users online</h3>
          <ul id="onlineUsers"></ul>
        </div>

        <div id="chatform" class="col-md-8 form-group">
          <div id="messagesContainer" class="well">
            <ul id="messages"></ul>
          </div>
        <!--chat box where you enter text to chat with-->
          <form id="chatbox" class="form-group">
            <div class="input-group">
              <input id="m" class="form-control" autocomplete="off" />
              <span class="input-group-btn">
                <button class="btn btn-primary">Send</button>
              </span>
            </div>
          </form>

        </div>

      </div>

    </div>




    <script src="/socket.io/socket.io.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
      <script>
        $(function () {
          var socket = io();

          $('#namePick').submit(function(){
            socket.name = $('#nn').val();
            socket.emit('user join', socket.name);
            $('#nn').val('');
            $('#namePick').hide();
            $('.chatarea').show();
            return false;
          });

          //sends the message to the server when you hit enter
          //then changes the value of the text box to ''
          $('#chatform').submit(function(){
            socket.emit('chat message', $('#m').val());
            $('#m').val('');
            return false;
          });
          //when the client receives a chat from the server, it appends
          //it to the messages div
          socket.on('chat message', function(msg){
            $('#messages').append($('<li class="message">').text(msg));
            //forces the chat window to scroll to show the newest chats
            $('#messages').scrollTop($('#messages')[0].scrollHeight);
          });

          //get the name from the particular client that is connected
          //to get the user that is leaving and annouce it
          socket.on('disconnect', function(){
            socket.emit('chat message', socket.name + ' has disconnected');
          });

        });
      </script>
  </body>
</html>
